<!DOCTYPE html>
<html lang= "es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Múltiplos de 3 o 5</title>
</head>
<body>
    <h1>Suma de Multiplos de 3 y 5
    </h1>
    <p id="resultado"></p>

    <script>
        let suma = 0;

        for (let i = 1; i < 1000; i++) {
            if (i % 3 === 0 || i % 5 === 0) {
                suma += i;
            }
        }

        document.getElementById("resultado").innerText = "La suma de los múltiplos de 4 o 9 menores que 1000 es: " + suma;
    </script>
</body>
</html>
